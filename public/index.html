<!DOCTYPE html>
<html>

<head>
    <title>Todos App by HS</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>My ToDo App</h1>
            <div class="container search-bar">
                <label for="search">Search for an item:</label>
                <input id="search" type="text" placeholder="Find Item">
            </div>
        </div>
    </header>
    <main>
        <div class="all-todos">
            <div class="container">
                <h2>All Todos:</h2>
                <label id="hide">
                    <input id="hide-completed" type="checkbox"> Hide Completed Tasks
                </label>
                <div id="myDiv"></div>
                <form id="new-form">
                    <label for="new-todo">Add a new ToDo:</label>
                    <input id="new-todo" type="text" name="addTodo" placeholder="Call mom!">
                    <button>Add</button>
                </form>
            </div>
        </div>
    </main>
    <script src="/scripts/index-bundle.js"></script>

</html>
